<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphic</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="../dist/css/o.css">
    <!-- <script src="../dist/js/o.min.js"></script> -->
    <script src="../src/js/orphic.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-weight: 100;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
        /* padding: 100px; */
    }
    .o-logo-wrapper
    {
        width: 150px;
        height: 150px;
        overflow: hidden;
        animation: oRot 0.9s 1 alternate ease;
    }
    @keyframes oRot {
        0%
        {
            transform: rotate(0) rotateY(0) scale(1);
        }
        100%
        {
            transform: rotate(360deg) scale(0.9);
        }
    }
    @keyframes oScale {
        0%
        {
            transform: scale(1);
        }
        100%
        {
            transform: scale(1.5);
        }
    }
    .bd-rd
    {
        border-radius: 200px;
    }
    .pd-20
    {
        padding: 20px;
    }
    @keyframes oRot2 {
        0%
        {
            transform: rotate(0);
        }
        100%
        {
            transform: rotate(360deg);
        }
    }
    .o-logo-subwrapper
    {
        width: 100%;
        height: 100%;
        box-shadow: 0 0 0 2px rgba(0, 183, 255, 0.1);
        border-radius: 200px;
        animation: oRot 200s infinite alternate ease;
    }
    .o-logo-subbwrapper
    {
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 0 6px rgba(0, 255, 136, 0.05);
        border-radius: 200px;
    }
    .custom-co1
    {
        transform: scale(0.9);
        background-color: rgba(0, 183, 255, 0.1);
        overflow: hidden;
        background-image: url(./images/orph.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        animation: oScale 1s 2 alternate ease;
    }

    .custom-aligner
    {
        width: 100%;
        height: fit-content;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 50px 0;
        background-color: #f1f1f1;
    }

    .logo-text
    {
        font-size: 100px;
        font-weight: 600;
        /* font-family: 'Century Gothic'; */
        font-family: 'From the stars';
        margin-left: 20px;
        color: #f1f1f1;
    }
</style>
<body style="background-color: #f1f1f1;">

    <div class="custom-aligner">

        <!-- o-in : for inner-shadows -->
        <div class="o-orphic o-logo-wrapper bd-rd" data-osh="o-drop, left: 12, right: 12, top: 12, bottom: 12">

            <div class="o-orphic-back bd-rd" data-oblur="none"></div>
    
            <div class="o-orphic-layer pd-20">
    
                <div class="o-orphic o-logo-subwrapper">
    
                    <div class="o-orphic o-logo-subbwrapper">
    
                        <!-- <div class="o-orphic-back bd-rd" data-oblur="none"></div> -->
    
                        <div class="o-orphic-layer custom-co1 bd-rd">
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
        </div>

        <h1 class="logo-text o-orphic" data-osh="o-text, left: 4, right: 4, top: 4, bottom: 4, blur: 12, color1: rgba(255, 255, 255, 1), color2: rgba(0, 0, 0, 0.2)">rphic</h1>

    </div>

    <div class="content">
        
    </div>

    <script>
        let orphic = new OrphicUI();
        orphic.init(document);
        orphic.render(document);
    </script>
</body>
</html>
