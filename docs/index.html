<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../dist/css/o.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 100px;
        }
        .mydialog {
            width: 300px;
            height: 200px;
        }
        .mydialog2 {
            width: 300px;
            height: 100px;
        }
    </style>
    
    <div class="o-orphic mydialog" data-osel="th-odef-smoke">

            <h1>I am from the back</h1>
        </div>
        <div class="o-orphic-layer">
            <h1>I am</h1>
        </div>
    </div>

    <div class="o-orphic mydialog2" data-osel="th-odef-smoke" data-ocolor="#0077ff">

            <h1>I am from the back</h1>
        </div>
        <div class="o-orphic-layer">
            <h1>I am 2</h1>
        </div>

    <script>

        let orphic = new OrphicUI();
        orphic.init(document);
        orphic.render(document);

    </script>
